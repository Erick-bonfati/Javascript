<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <div class="main-content">
    <form action="" class="form-main">

      <label for="name" class="text-input">Name:</label>
      <input type="text" id="nome" class="form-inputs">
  
      <label for="age" class="text-input">Age:</label>
      <input type="number" id="age" class="form-inputs">
  
      <label for="email" class="text-input">Email:</label>
      <input type="text" id="email" class="form-inputs">
  
      <label for="profission" class="text-input">Profession:</label>
      <input type="text" id="profission" class="form-inputs">
  
      <input type="submit" value="Enviar" class="send-button">
  
    </form>

    <div class="results">
      <p>Results will appear here:</p>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
